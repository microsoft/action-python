name: Create new release
on:
  workflow_call:
    secrets:
      PAT:
        required: false

jobs:
  CreateRelease:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT }}
        
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.PAT }}
          tag_prefix: "v"
          dry_run: true
          default_bump: false

      - name: Set Configurations
        if: steps.tag_version.outputs.release_type
        shell: bash
        env:
          OLD_VERSION: ${{ steps.tag_version.outputs.previous_version }}
          VERSION: ${{ steps.tag_version.outputs.new_version }}
        run: sed -ri "s/$OLD_VERSION/$VERSION/" "setup.py" || exit 1

      - uses: EndBug/add-and-commit@v9
        if: steps.tag_version.outputs.release_type
        with:
          message: Update Version to ${{ steps.tag_version.outputs.new_version }}
          committer_name: GitHub Actions
          committer_email: actions@github.com
          add: setup.py

      - name: Setup Python
        if: steps.tag_version.outputs.release_type
        uses: actions/setup-python@v4
        with:
          python-version: 3.7

      - name: Install dependencies
        if: steps.tag_version.outputs.release_type
        run: |
          python -m pip install --upgrade pip
          python -m pip install \
            setuptools \
            wheel \
            twine
          python setup.py sdist bdist_wheel

      - uses: "marvinpinto/action-automatic-releases@latest"
        if: steps.tag_version.outputs.release_type
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: ${{ steps.tag_version.outputs.new_tag }}
          prerelease: false
          files: |
            LICENSE.md
            *.tar.gz
            *.whl
